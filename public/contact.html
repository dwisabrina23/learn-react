<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
      <div class="row row-cols-sm-1 row-cols-sm-2 h-100 d-flex flex-wrap">
        <div class="col-sm-5 col-md-5 p-0 position-relative" id="img-banner">
          <img
            id="logo-alta"
            src="assets/img/logo-ALTA-v2@2x.png"
            style="width: 275px"
            alt=""
            class="center position-absolute"/>
        </div>
        <div class="col-md-5" style="margin-left: 150px; margin-top: 39px;">
          <h2 class="mb-3">Contact Us</h2>
          <form class="form needs-validation" action="review.html" novalidate>
              <div class="mb-3 has-validation">
                <label for="fullname" class="form-label">Full Name<sup id="bintang">*</sup></label>
                <input
                  type="text"
                  class="form-control"
                  id="fullname"
                  placeholder="Your full name here.."
                  required
                />
                <div class="invalid-feedback">Full name cannot be empty</div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address<sup id="bintang">*</sup></label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="example@domain.com"
                  required
                />
              </div>
              <div class="invalid-feedback">Email Address cannot be empty</div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number<sup id="bintang">*</sup></label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder="085737xxxxxx"
                  required
                />
                <div class="invalid-feedback">Phone Number cannot be empty</div>
              </div>
              <div class="mb-3">
                <label for="nationality" class="form-label">Nationality</label>
                <select class="form-select" aria-label="Default select example" id="nationality">
                  <option selected>Selected</option>
                  <option value="Indonesia">Indonesia</option>
                  <option value="Thailand">Thailand</option>
                  <option value="Japan">Japan</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  placeholder="Leave your message here"
                  id="message"
                ></textarea>
              </div>
            
            <button 
              type="submit" 
              onclick="passValues()" 
              class="submit btn btn-primary rounded-pill mb-3">
              Submit
            </button>
          </form>
        </div>
      </div>
      <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"
    ></script>
    <script src="script2.js"></script>
  </body>
</html>
